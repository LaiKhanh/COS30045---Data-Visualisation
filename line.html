<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 5px;
            border: 1px solid #ddd;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <div class="tooltip"></div>

    <script>
        d3.csv("world.csv").then(function(data) {
            // Convert count values to numbers after removing all periods
            data.forEach(function(d) {
                d.Count = +d.Count.replace(/\./g, ''); // Remove all periods and convert to number
            });

            // Chart dimensions
            let margin = { top: 20, right: 30, bottom: 50, left: 100 };
            let width = 800 - margin.left - margin.right;
            let height = 400 - margin.top - margin.bottom;

            // SVG
            let svg = d3.select("#chart-container")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Tooltip
            let tooltip = d3.select(".tooltip");

            // Scales
            let xScale = d3.scaleLinear()
                .domain([d3.min(data, d => +d.Years), d3.max(data, d => +d.Years)])
                .range([0, width]);

            let yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => +d.Count)])
                .range([height, 0]);

            // Line
            let line = d3.line()
                .x(d => xScale(+d.Years))
                .y(d => yScale(+d.Count));

            // Draw line
            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", "3px");

            // Draw dots for each data point
            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => xScale(+d.Years))
                .attr("cy", d => yScale(+d.Count))
                .attr("r", 3)
                .attr("fill", "blue")
                .on("mouseover", function(d) {
                    let [x, y] = d3.pointer(d, svg.node()); // Get position relative to SVG container
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`<strong>Year:</strong> ${d.Years}<br/><strong>Count:</strong> ${d.Count}`)
                        .style("left", `${x}px`) 
                        .style("top", `${y}px`);
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // X Axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale).ticks(10).tickFormat(d3.format("d")));

            // Y Axis
            svg.append("g")
                .call(d3.axisLeft(yScale));

            // Axis labels
            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", `translate(${width / 2},${height + margin.top + 20})`)
                .style("text-anchor", "middle")
                .attr("font-size", "14px")
                .text("Year");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle") 
                .attr("font-size", "14px")    
                .text("Counts");
        });
    </script>
</body>
</html>
